<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Entry Project Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <div class="main">
                <img src="Entry.png">
                <div class="searchBx">
                    <input type="text" name="" class="query" value="">
                    <div class="icons">
                    <div><img src=""></div>
                    <div><img src=""></div>
                    </div>
                </div>
                <div class="button">
                    <button class="searchBtn">Search</button>
                </div>
            </div>
        </section>
        <script>
            let query = document.querySelector('.query');
            let searchBtn = document.querySelector('.searchBtn');
            
            searchBtn.onclick = function(){
                let url ='https://playentry.org/project/list/all?term=all&sort=score&query='+query.value;
                window.open(url,'_self');
            }
        </script>
    </body>
</html>
